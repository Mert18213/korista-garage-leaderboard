<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korista Garage | Betting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- USER BAR -->
    <div id="userBar" class="user-bar">
        <span id="userInfo"></span>
        <button onclick="logout()">Logout</button>
    </div>

    <h1>RACE BETTING</h1>

    <!-- üé∞ BET BOX -->
    <div class="bet-box">
        <label for="car">Select a Car</label>
        <select id="car">
            <option value="">-- Choose a Car --</option>
            <option value="KOENIGSEGG_JESKO_ABSOLUT">KOENIGSEGG JESKO ABSOLUT</option>
            <option value="MERCEDES_MAYBACH_EXELERO">MERCEDES-MAYBACH EXELERO</option>
            <option value="FERRARI_P80C">FERRARI P80/C</option>
            <option value="PAGANI_ZONDA_HP_BARCHETTA">PAGANI ZONDA HP BARCHETTA</option>
            <option value="MERCEDES_BENZ_300_SLR">MERCEDES-BENZ 300 SLR</option>
            <option value="PAGANI_HUAYRA_R">PAGANI HUAYRA R</option>
            <option value="FERRARI_812_SUPERFAST">FERRARI 812 SUPERFAST</option>
            <option value="KOENIGSEGG_CCXR_TREVITA">KOENIGSEGG CCXR TREVITA</option>
        </select>

        <label for="stake">Points to Stake</label>
        <input type="number" id="stake" placeholder="e.g.: 100" min="1">

        <button id="betBtn" onclick="placeBet()" disabled>PLACE BET</button>
        <button class="back-btn" onclick="goBack()">‚Üê Go Back</button>
    </div>

    <!-- üõí PURCHASE SECTION -->
<h2 style="margin-top:40px;">Send a Message</h2>

<p id="purchaseInfo" style="
    color:#ffd400;
    font-size:14px;
    margin-bottom:10px;
">
    üîí Sending a message costs <b>1500 points</b>.
</p>

<div class="bet-box">
    <label for="purchaseName">Your Message</label>
    <input
        type="text"
        id="purchaseName"
        placeholder="Write your message"
    />

    <button id="buyBtn" onclick="makePurchase()" disabled>
        SEND MESSAGE (1500 PTS)
    </button>
</div>


    <hr>

    <!-- üìú BET HISTORY -->
    <h2>My Bet History</h2>
    <div id="myBets">Loading...</div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script type="module" src="firebase.js"></script>
<script type="module" src="bet.js"></script>


</body>
</html>
