<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Korista Garage | İddaa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- USER BAR -->
    <div id="userBar" class="user-bar">
        <span id="userInfo"></span>
        <button onclick="logout()">Çıkış Yap</button>
    </div>

    <h1>YARIŞ İDDAASI</h1>

    <div class="bet-box">
        <label>Araba Seç</label>
        <select id="car">
            <option value="">Araba Seç</option>
            <option value="KOENIGSEGG_JESKO_ABSOLUT">KOENIGSEGG JESKO ABSOLUT</option>
            <option value="MERCEDES_MAYBACH_EXELERO">MERCEDES-MAYBACH EXELERO</option>
            <option value="FERRARI_P80C">FERRARI P80/C</option>
            <option value="PAGANI_ZONDA_HP_BARCHETTA">PAGANI ZONDA HP BARCHETTA</option>
            <option value="MERCEDES_BENZ_300_SLR">MERCEDES-BENZ 300 SLR</option>
            <option value="PAGANI_HUAYRA_R">PAGANI HUAYRA R</option>
            <option value="FERRARI_812_SUPERFAST">FERRARI 812 SUPERFAST</option>
            <option value="KOENIGSEGG_CCXR_TREVITA">KOENIGSEGG CCXR TREVITA</option>
        </select>

        <label>Oynanacak Puan</label>
        <input type="number" id="stake" placeholder="Örn: 100" min="1">

        <button onclick="placeBet()">İDDAA OYNA</button>
        <button class="back-btn" onclick="goBack()">← Geri Dön</button>
    </div>

    <h2>İddaa Geçmişim</h2>
    <div id="myBets">Yükleniyor...</div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>

<!-- ❗ SADECE BU SAYFAYA ÖZEL JS -->
<script src="bet.js"></script>

</body>
</html>
